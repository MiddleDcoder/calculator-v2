<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <input type="text" name="display" class="display" value="0" disabled />
      <div class="keys">
        <button type="button" class="all-clear">AC</button>
        <button type="button" class="sign" value="">+/-</button>
        <button type="button" class="percentage" value="%">%</button>
        <button type="button" class="operator" value="รท">รท</button>
        <button type="button" class="num" value="7">7</button>
        <button type="button" class="num" value="8">8</button>
        <button type="button" class="num" value="9">9</button>
        <button type="button" class="operator" value="x">x</button>
        <button type="button" class="num" value="4">4</button>
        <button type="button" class="num" value="5">5</button>
        <button type="button" class="num" value="6">6</button>
        <button type="button" class="operator" value="-">-</button>
        <button type="button" class="num" value="1">1</button>
        <button type="button" class="num" value="2">2</button>
        <button type="button" class="num" value="3">3</button>
        <button type="button" class="operator" value="+">+</button>
        <button type="button" class="back">CE</button>
        <button type="button" class="num" value="0">0</button>
        <button type="button" class="decimal" value=".">.</button>
        <button type="button" class="equal" value="=">=</button>
      </div>
    </div>
  </body>
</html>
